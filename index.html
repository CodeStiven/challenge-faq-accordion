<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/normalize.css" />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <article class="container">
        <div class="woman-online-desktop">
          <img src="/assets/img/illustration-woman-online-desktop.svg" alt="woman desktop" class="woman-desktop"/>
        </div>
        <div class="box-image">
          <img
            src="/assets/img/illustration-box-desktop.svg"
            class="box-desktop"
            alt="icon-arrow"
          />
        </div>
        <!-- <div class="pattern-desktop">
          <img src="/assets/img/bg-pattern-desktop.svg" alt="shadow desktop" class="pattern">
        </div> -->
        <section class="card__header"></section>
        <section class="card__body">
          <h1 class="card__title">FAQ</h1>
          <div class="question">
            How many members can I invite?
            <img
              src="/assets/img/icon-arrow-down.svg"
              alt="arrow down"
              class="icon-arrow"
            />
          </div>
          <div class="question">
            <h4 class="question-h4">
              What is the maximum file upload size?
              <img
                src="/assets/img/icon-arrow-down.svg"
                alt="arrow down"
                class="icon-arrow"
              />
            </h4>

            <p class="answer">
              No more than 2GB. All files in your account must fit your <br />
              alloted storage space.
            </p>
          </div>
          <div class="question">
            How do I reset my password?
            <img
              src="/assets/img/icon-arrow-down.svg"
              alt="arrow down"
              class="icon-arrow"
            />
          </div>
          <div class="question">
            Can I cancel my subscription?
            <img
              src="/assets/img/icon-arrow-down.svg"
              alt="arrow down"
              class="icon-arrow"
            />
          </div>
          <div class="question">
            Do you provide additional support?
            <img
              src="/assets/img/icon-arrow-down.svg"
              alt="arrow down"
              class="icon-arrow"
            />
          </div>
        </section>
      </article>
    </main>
    <script src="app/js/script.js"></script>
  </body>
</html>
